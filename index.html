<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css"></link>
    <title>Weather Dashboard</title>
</head>
<body>
  <header id="header" class="container-fluid text-center align-middle fs-1 bg-primary bg-gradient fw-bolder text-white">
    Weather Dashboard
  </header>

  <div class="container text-center">
    <div class="row">
      <div class="col-sm-3">

        <!-- Display a form input on the dashboard to allow users to search for a city. -->
        <div class="d-flex flex-column my-3 pb-3" role="search">
          <input id="search-bar" class="form-control mb-3" type="search" placeholder="Enter City Name" aria-label="Search">
          <button id="button" class="btn btn-outline-success">Search</button>
          <div id="search-history-container" class="col border-top border-2 border-primary my-3">
          </div>
        </div>
      </div>

      <div class="col-sm-9">
        <div class="row">
          <div id="current-weather" class="d-inline-flex flex-row card mt-3">
            <img id="current-icon" class="card-img-top" alt="current weather image">
            <div class="card-body m-4 p-0 fs-4">
              <p id="city-name" class="card-text fs-2 fw-bold"></p>
              <p id="current-condition" class="card-text text-capitalize"></p>
              <p id="current-temp" class="card-text"></p>
              <p id="current-humidity" class="card-text"></p>
              <p id="current-wind" class="card-text"></p>
            </div>
          </div>
          <div id="forecast-container" class="row mt-3">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
