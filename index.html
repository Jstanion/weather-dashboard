<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css"></link>
    <title>Weather Dashboard</title>
</head>
<body>
  <header id="header" class="container-fluid text-center align-middle fs-1 bg-primary bg-gradient">
    Weather Dashboard
  </header>
  <div class="container text-center">
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3">
        <!-- Display a form input on the dashboard to allow users to search for a city. -->
        <form class="d-flex" role="search">
            <input id="search-bar" class="form-control me-2" type="search" placeholder="Enter City Name" aria-label="Search">
      
            <button id="submit-button" class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="row">

      <div class="col">
        <div id="current-weather" class="card" style="width: 18rem;">
          <img id="current-icon" src="" class="card-img-top" alt="current weather image">
          <div class="card-body">
            <p id="city-name" class="card-text"></p>
            <p id="current-date" class="card-text"></p>
            <p id="current-condition" class="card-text"></p>
            <p id="current-temp" class="card-text"></p>
            <p id="current-humidity" class="card-text"></p>
            <p id="current-wind" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        1 of 5
      </div>
      <div class="col">
        2 of 5
      </div>
      <div class="col">
        3 of 5
      </div>
      <div class="col">
        4 of 5
      </div>
      <div class="col">
        5 of 5
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
